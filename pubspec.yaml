name: Undercover
description: "A fun party game where players identify the undercover agent."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  test: ^1.21.0
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.png
    - assets/images/background_without_person.png
    - assets/images/celebration_civilians.png
    - assets/images/celebration_undercover.png
    - assets/audio/start_voting.mp3
    - assets/audio/eliminate.mp3
    - assets/audio/reveal.mp3
    - assets/audio/win_civilians.mp3
    - assets/audio/win_undercover.mp3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
